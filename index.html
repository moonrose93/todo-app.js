<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-do App</title>
</head>
<body class="light-theme">
  <div class="container">
    <div class="icon-heading">
      <h1>To-do App</h1>
      <img id="light" src="images/icon-sun.svg" alt="icon-sun" class="theme-icon">
      <img id="dark" src="images/icon-moon.svg" alt="icon-moon" class="theme-icon dark">
    </div>
    <div class="container-top">
      <input id="task-input" type="text" placeholder="Add a new task">
      <button onclick="addTask()">Add Task</button>
    </div>
    <div class="container-tasks">
      <ul id="task-container"></ul>
      <div class="btns">
        <span id="tasks-left"></span>
        <p id="filter-all" onclick="filterTasks('all')">All</p>
        <p id="filter-active" onclick="filterTasks('active')">Active</p>
        <p id="filter-completed" onclick="filterTasks('completed')">Completed</p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
